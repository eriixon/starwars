<html ng-app="starwars">
<head>
    <meta charset="UTF-8">
    <title>Star Wars</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app/style.css">
</head>
<body>
    
    <header>
      <div class="container">
        <div class="row">
           <div class="col-sm-10 col-sm-offset-1 text-center">
                 <h2>This is home page header</h2>

        <div class="btn-group btn-group-justified" role="group">
            
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" ui-sref = "home">HOME</button>
            </div>
            
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" ui-sref = "people">PEOPLE</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" ui-sref = "person">PERSON</button>
            </div>
         </div>
         
             </div>
            </div>

    <div class="main-content">

    <footer>
      <div class="container">
        <div class="row">
           <div class="col-sm-10 col-sm-offset-1 text-center">
                 <h2>This is home page footer</h2>
             </div>
            </div>  
        </div>
    </footer>
    
    <script src="/bower_components/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    
    
    <script src="app/app.js"></script>
    <script src="app/app-routes.js"></script>
    
    
    <script src="app/components/star-wars-service.js"></script>
